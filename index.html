<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Emotion Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <span>AI Emotion Chatbot</span>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="chat-section">
            <div id="chat-container">
                <!-- Messages will appear here -->
            </div>
        </section>

        <section class="camera-section">
            <div id="video-container" style="display: none;">
                <video id="video" width="400" height="300" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <div id="countdown" class="countdown"></div>
                <div class="camera-controls">
                    <button id="retake-photo" class="control-btn" style="display: none;">
                        <i class="fas fa-redo"></i> Retake
                    </button>
                </div>
            </div>
            
            <button id="detect-emotion" class="button">
                <i class="fas fa-camera"></i> Detect Emotion
            </button>
        </section>

        <section class="input-section">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button onclick="sendMessage()" class="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p>KARTIKâ€¢GARVIT<span id="current-year"></span></p>
    </footer>

    <script>
        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeToggle.querySelector('i').classList.toggle('fa-sun');
            themeToggle.querySelector('i').classList.toggle('fa-moon');
        });

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Add this function at the start
        async function requestCameraPermission() {
            try {
                const result = await navigator.permissions.query({ name: 'camera' });
                if (result.state === 'prompt') {
                    // Show a modal explaining why we need camera access
                    const modal = document.createElement('div');
                    modal.className = 'permission-modal';
                    modal.innerHTML = `
                        <div class="modal-content">
                            <h2><i class="fas fa-camera"></i> Camera Permission</h2>
                            <p>This app needs camera access to detect emotions. Your privacy is important to us:</p>
                            <ul>
                                <li>Camera is only used when you click "Detect Emotion"</li>
                                <li>No images are stored</li>
                                <li>Camera access is immediately released after use</li>
                            </ul>
                            <button id="allow-camera" class="button">
                                <i class="fas fa-check"></i> Allow Camera
                            </button>
                        </div>
                    `;
                    document.body.appendChild(modal);

                    // Handle permission request
                    document.getElementById('allow-camera').onclick = async () => {
                        try {
                            await navigator.mediaDevices.getUserMedia({ video: true })
                                .then(stream => {
                                    stream.getTracks().forEach(track => track.stop());
                                    modal.remove();
                                    addMessage("Camera permission granted! You can now use emotion detection.", 'bot');
                                });
                        } catch (err) {
                            addMessage("Camera access denied. Emotion detection will not work.", 'bot');
                            modal.remove();
                        }
                    };
                }
            } catch (err) {
                console.error('Error checking camera permission:', err);
            }
        }

        // Call this when page loads
        window.onload = async function() {
            await requestCameraPermission();
            const welcomeMessage = "Hello! I'm your AI chatbot. I can chat with you and detect emotions. Try the 'Detect Emotion' button or type a message!";
            typeMessage(welcomeMessage, 'bot');
        }

        function typeMessage(text, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message typing`;
            chatContainer.appendChild(messageDiv);

            let i = 0;
            const typing = setInterval(() => {
                if (i < text.length) {
                    messageDiv.textContent += text.charAt(i);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    i++;
                } else {
                    clearInterval(typing);
                    messageDiv.classList.remove('typing');
                }
            }, 30);
        }

        // Camera setup with improved error handling
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let stream = null;

        async function setupCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                await video.play();
            } catch (err) {
                console.error(err);
                addMessage("Unable to access camera. Please check your camera permissions.", 'bot');
            }
        }

        setupCamera();

        // Emotion detection with loading animation
        document.getElementById('detect-emotion').addEventListener('click', async () => {
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('video');
            const countdown = document.getElementById('countdown');
            let stream = null;  // Local stream variable
            
            try {
                videoContainer.style.display = 'block';
                
                // Initialize camera only when button is clicked
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                await video.play();
                
                // Quick camera adjustment
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Countdown
                for(let i = 3; i > 0; i--) {
                    countdown.textContent = `${i}`;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                // Take photo
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.save();
                context.scale(-1, 1);
                context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                context.restore();
                
                // Important: Stop camera and clean up immediately
                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                    video.srcObject = null;
                    stream = null;
                }
                videoContainer.style.display = 'none';
                
                // Show processing state
                addMessage("Processing...", 'bot');
                
                // Process photo
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const response = await fetch('/detect-emotion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                if (data.emotions) {
                    const emotionText = Object.entries(data.emotions)
                        .map(([emotion, score]) => `${emotion} (${Math.round(score)}%)`)
                        .join(', ');
                    addMessage(`Detected: ${emotionText}`, 'bot');
                }
                addMessage(data.response, 'bot');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage("Sorry, there was an error. Please try again.", 'bot');
                
                // Ensure camera is stopped even if there's an error
                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                    video.srcObject = null;
                    stream = null;
                }
                videoContainer.style.display = 'none';
            }
        });

        function addMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // Add typing animation for bot messages
            if (sender === 'bot') {
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    typingIndicator.appendChild(dot);
                }
                chatContainer.appendChild(typingIndicator);
                
                // Simulate typing
                setTimeout(() => {
                    typingIndicator.remove();
                    messageDiv.textContent = message;
                    chatContainer.appendChild(messageDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, 1500);
            } else {
                messageDiv.textContent = message;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Enhanced message sending with animations
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                // Clear input immediately
                input.value = '';
                
                // Show user message right away
                addMessage(message, 'user');
                
                // Show typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                document.getElementById('chat-container').appendChild(typingDiv);
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    
                    // Remove typing indicator
                    typingDiv.remove();
                    
                    // Add bot response
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    } else {
                        addMessage("Sorry, I couldn't process that.", 'bot');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    typingDiv.remove();
                    addMessage("Sorry, I'm having trouble responding right now.", 'bot');
                }
            }
        }

        // Handle Enter key
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add button click animation
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mousedown', () => {
                button.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('mouseup', () => {
                button.style.transform = 'scale(1)';
            });
        });

        // Add error animation
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'message error-message';
            errorDiv.textContent = message;
            document.getElementById('chat-container').appendChild(errorDiv);
        }

        // Add loading spinner
        function showLoading() {
            const spinner = document.createElement('div');
            spinner.className = 'loading-spinner';
            return spinner;
        }

        // Add cleanup function for page unload (just in case)
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('video');
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
        });
    </script>
</body>
</html>
