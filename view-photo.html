<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Photo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .photo-view {
            position: relative;
            max-width: 90%;
            margin: 20px 0;
        }
        .photo-view img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .photo-details {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <div class="photo-view">
            <img src="{{ url_for('static', filename=photo[1].replace('static/', '')) }}" alt="Emotion capture">
        </div>
        <div class="photo-details">
            <h2>Photo Details</h2>
            <p><strong>Emotion:</strong> {{ photo[2] }}</p>
            <p><strong>Confidence:</strong> {{ "%.2f"|format(photo[3]) }}%</p>
            <p><strong>Captured:</strong> {{ photo[4] }}</p>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</body>
</html>
